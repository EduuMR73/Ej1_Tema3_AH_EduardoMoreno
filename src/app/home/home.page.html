<ion-header>
  <ion-toolbar color="primary">
    <ion-title>C√°diz</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/list/servicios">Servicios</ion-button>
      <ion-button routerLink="/list/restaurantes">Restaurantes</ion-button>
      <ion-button routerLink="/list/hoteles">Hoteles</ion-button>
      <ion-button routerLink="/list/clinicas">Cl√≠nicas</ion-button>
      <ion-button routerLink="/list/perfil" color="tertiary">Perfil</ion-button>
      <ion-button routerLink="/list/datos" color="medium">Datos</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- üëá Outlet debe quedar solo dentro del content -->
  <ion-router-outlet></ion-router-outlet>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="controls-row">
      <ion-button size="small" (click)="incrementFromParent()">Incrementar</ion-button>
      <span *ngIf="milestoneMsg">{{ milestoneMsg }}</span>
    </div>

    <app-counter [count]="parentCount" (milestone)="onMilestoneReached($event)"></app-counter>

    <ion-item>
      <ion-label position="floating">Valor 1</ion-label>
      <ion-input [(ngModel)]="valor1" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Valor 2</ion-label>
      <ion-input [(ngModel)]="valor2" type="number"></ion-input>
    </ion-item>

    <app-calculadora
      [valor1]="valor1"
      [valor2]="valor2"
      (resultados)="onResultadosCalculo($event)">
    </app-calculadora>

    <div *ngIf="resultados">
      <p>Suma: {{ resultados.suma }}</p>
      <p>Resta: {{ resultados.resta }}</p>
      <p>Multiplicaci√≥n: {{ resultados.multiplicacion }}</p>
      <p>Divisi√≥n: {{ resultados.division }}</p>
    </div>
  </ion-toolbar>
</ion-footer>
