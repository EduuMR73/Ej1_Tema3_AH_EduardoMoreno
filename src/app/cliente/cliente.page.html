<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Formulario Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    <div *ngIf="clienteForm.get('nombre')?.invalid && clienteForm.get('nombre')?.touched">
      <ion-text color="danger">Nombre es obligatorio</ion-text>
    </div>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="apellido"></ion-input>
    </ion-item>
    <div *ngIf="clienteForm.get('apellido')?.invalid && clienteForm.get('apellido')?.touched">
      <ion-text color="danger">Apellido es obligatorio</ion-text>
    </div>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <div *ngIf="clienteForm.get('email')?.invalid && clienteForm.get('email')?.touched">
      <ion-text color="danger">Email v√°lido obligatorio</ion-text>
    </div>

    <ion-item>
      <ion-label position="floating">Nacionalidad</ion-label>
      <ion-input formControlName="nacionalidad"></ion-input>
    </ion-item>
    <div *ngIf="clienteForm.get('nacionalidad')?.invalid && clienteForm.get('nacionalidad')?.touched">
      <ion-text color="danger">Nacionalidad es obligatoria</ion-text>
    </div>

    <ion-button expand="block" type="submit" [disabled]="clienteForm.invalid">
      Guardar
    </ion-button>
  </form>
</ion-content>
